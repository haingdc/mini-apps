<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="libraries/bulma@0.9.2.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="fruit-list"></div>
  <script crossorigin src="libraries/react.development.js"></script>
  <script crossorigin src="libraries/react-dom.development.js"></script>
  <script crossorigin src="libraries/superagent@5.1.1.js"></script>
  <script>
    async function abortable(signal, promise) {
      if (signal.aborted) throw new DOMException('AbortError', 'AbortError');
      return Promise.race([
        promise,
        new Promise((_, reject) => {
          signal.addEventListener('abort', () => {
            reject(new DOMException('AbortError', 'AbortError'));
          });
        }),
      ]);
    }
  </script>
  <script type="module" src="app.js"></script>
</body>
</html>
