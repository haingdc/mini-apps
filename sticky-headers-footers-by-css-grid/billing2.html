<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title here</title>
  <link rel="stylesheet" href="style2.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <nav>
        <a> Billing </a>
        <a> Settings</a>
      </nav>
    </header>
    <main>
      <section class="full">
        <div id="billing-module">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Amount Due</th>
                <th>Date</th>
                <th>Insurance Co</th>
                <th>Is Copay?</th>
                <th>Status</th>
                <th>Is Minor?</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Adam Rackis</td>
                <td>$100</td>
                <td>3/22/2021</td>
                <td>Blue Cross Blue Shield</td>
                <td>YES</td>
                <td>APPROVED</td>
                <td>NO</td>
              </tr>
              <tr>
                <td>John Doe</td>
                <td>$300</td>
                <td>6/30/2021</td>
                <td>Aetna</td>
                <td>NO</td>
                <td>MORE INFO NEEDED</td>
                <td>YES</td>
              </tr>
              <tr>
                <td>Jane Doe</td>
                <td>$200</td>
                <td>5/20/2021</td>
                <td>Blue Cross Blue Shielf</td>
                <td>YES</td>
                <td>REJECTED</td>
                <td>NO</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <footer>Legal notices and such</footer>
    </main>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
</body>
</html>
