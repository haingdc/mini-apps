<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big List</title>
</head>
<body>
  <h1>Big List</h1>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.27.1/ramda.min.js" integrity="sha512-rZHvUXcc1zWKsxm7rJ8lVQuIr1oOmm7cShlvpV0gWf0RvbcJN6x96al/Rp2L2BI4a4ZkT2/YfVe/8YvB2UHzQw==" crossorigin="anonymous"></script>
  <script type="text/javascript">
    var bigList  = new Array(5000000).fill(0);
    var ranges = R.range(1, 100);
    ranges.forEach((n, index) => {
      bigList[index] = n;
    });

    var moreThanZero = number => {
      return number;
    }

    var powerOfTwo = number => number * 2;


    // var result = bigList.map(powerOfTwo).filter(moreThanZero);
    // console.log(result)

    var transducer = R.compose(
      R.map( powerOfTwo ),
      R.filter( moreThanZero )
    );
    var result = R.transduce(transducer, R.flip(R.append), [], bigList);
    console.log(result);
  </script>
</body>
</html>
