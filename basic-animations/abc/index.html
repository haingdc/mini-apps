<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      padding: 30px
    }
    progress {
      width: 5%;
    }
    body h6 {
      text-transform: uppercase;
      font-family: Arial;
    }

    #elem4, #elem6 {
      width: 20px;
      height: 10px;
      background: burlywood;
      position: relative;
    }

  </style>
  <script src="animate.js"></script>
</head>

<body>

  <button id="elemAll">Click All</button>

  <h6>Linear:</h6>
  <progress id="elem1"></progress>

  <h6>Quad:</h6>
  <progress id="elem2"></progress>

  <h6>Curl</h6>
  <progress id="elem3"></progress>

  <h6>Back Shooting</h6>
  <div id="elem4"></div>

  <h6>Bounce</h6>
  <progress id="elem5"></progress>

  <h6>Elastic</h6>
  <div id="elem6"></div>

  <script>
    var duration = 3000;
    elemAll.onclick = function() {
      [elem1, elem2, elem3, elem4, elem5, elem6].forEach(el => el.click());
    }

    elem1.onclick = function () {
      animate({
        duration,
        timing: function (timeFraction) {
          return timeFraction;
        },
        draw: function linear(progress) {
          elem1.style.width = progress * 100 + '%';
        }
      });
    };

    elem2.onclick = function () {
      animate({
        duration,
        timing: function quad(timeFraction) {
          return Math.pow(timeFraction, 2)
        },
        draw: function (progress) {
          elem2.style.width = progress * 100 + '%';
        }
      });
    };

    elem3.onclick = function() {
      animate({
        duration,
        timing: function circ(timeFraction) {
          return 1 - Math.sin(Math.acos(timeFraction));
        },
        draw: function (progress) {
          elem3.style.width = progress * 100 + '%';
        }
      });
    }

    elem4.onclick = function() {
      animate({
        duration,
        timing: function back(x, timeFraction) {
          return Math.pow(timeFraction, 2) * ((x + 1) * timeFraction - x)
        }.bind(null, 1.5),
        draw: function(progress) {
          if (progress < 0) {
            elem4.style.transform = `translateX(${progress * 10}px)`;
          }
          elem4.style.left = `calc(${progress * 100}% - 20px)`;
        }
      });
    }

    elem5.onclick = function() {
      animate({
        duration,
        timing: function bounce(timeFraction) {
          for (let a = 0, b = 1, result; 1; a += b, b /= 2) {
            if (timeFraction >= (7 - 4 * a) / 11) {
              return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
            }
          }
        },
        draw: function(progress) {
          elem5.style.width = progress * 100 + '%';
        }
      });
    }

    elem6.onclick = function(){
      animate({
        duration,
        timing: function elastic(x, timeFraction) {
          return Math.pow(2, 10 * (timeFraction - 1)) * Math.cos(20 * Math.PI * x / 3 * timeFraction)
        }.bind(null, 1.5),
        draw: function(progress) {
          elem6.style.left = `calc(${progress * 100}% - 20px)`;
        }
      });
    }
  </script>


</body>

</html>
