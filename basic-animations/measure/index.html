<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="p1"></p>
  <p id="p2"></p>
  <script>

    let prev = performance.now();
    let times = 0;

    requestAnimationFrame(function measure(time) {
      document.getElementById('p1').insertAdjacentHTML("beforeEnd", Math.floor(time - prev) + " ");
      prev = time;

      if (times++ < 10) requestAnimationFrame(measure);
    })

    let prev2 = performance.now();
    let times2 = 0;
    requestAnimationFrame(function measure2(time) {
      document.getElementById('p2').insertAdjacentHTML('beforeEnd', Math.floor(time - prev2) + ' ');
      prev2 = time;

      if (times2++ < 10) requestAnimationFrame(measure2);
    });

  </script>
</body>

</html>
