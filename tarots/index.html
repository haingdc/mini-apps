<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title here</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

  <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>

  <label for="select-columns">Choose columns:</label>
  <select name="select-columns" id="select-columns">
    <option value="1">1 column</option>
    <option value="2">2 columns</option>
    <option value="3">3 columns</option>
  </select>

  <select name="select-functions" id="select-functions">
    <option value="1">Linear</option>
    <option value="2">Ease In Quad</option>
    <option value="3">Ease Out Quad</option>
    <option value="4">Ease In Out Quad</option>
    <option value="5">easeInSine</option>
    <option value="6">easeOutSine</option>
    <option value="7">easeInOutSine</option>
    <option value="8">easeInExpo,</option>
    <option value="9">easeOutExpo</option>
    <option value="10">easeInOutExpo</option>
    <option value="11">easeInCirc,</option>
    <option value="12">easeOutCirc</option>
    <option value="13">easeInOutCirc</option>
    <option value="14">easeInCubic</option>
    <option value="15">easeOutCubic</option>
    <option value="16">easeInOutCubic</option>
    <option value="17">easeInQuart,</option>
    <option value="18">easeOutQuart</option>
    <option value="19">easeInOutQuart</option>
    <option value="20">easeInQuint</option>
  </select>

  <div id="container"></div>
</body>

</html>
